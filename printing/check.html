<!DOCTYPE html>
<html>
<head>
	<title></title>
	 <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	<script >
	$().ready(function() {


    $('#clicker').click(function() {
        $('.in').each(function() {
            if ($(this).attr('disabled')) {
                $(this).removeAttr('disabled');
            }
            else {
                $(this).attr({
                    'disabled': 'disabled'
                });
            }
        });
    });
});
	</script>
</head>
<body>
<button id="clicker">click</button>
<input type="text" class="in" disabled>
<select class="in" disabled><option>asdfg</option></select>
<button class="in" disabled="">button</button>

</body>
</html>
